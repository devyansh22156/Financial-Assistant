<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Risk Assessment</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Centered Form Container */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Form Title */
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        /* Label Styles */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        /* Input Fields */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Financial Risk Assessment</h2>
        <form action="/predict" method="post">
            {% for col in input_columns %}
            <label for="{{ col }}">{{ col }}</label>
            <input type="text" id="{{ col }}" name="{{ col }}" required>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
